<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-white px-8 py-4 shadow z-50">
      <div class="w-full flex items-center justify-between max-w-7xl mx-auto">
        <!-- Logo -->
        <a href="./home.html">
        <div class="flex items-center space-x-2">
            <img src="../src/Assett/Group 65.png" alt="Logo" class="h-8" />
          </div>
        </a>

        <!-- CATEGORIES DAN SEARCHBAR -->
        <div class="flex items-center space-x-6 hidden md:flex">
          <a href="#" class="font-bold text-green-900">Categories</a>
          <form id="searchForm" class="flex border rounded overflow-hidden">
  <input
    type="text"
    id="searchInput"
    placeholder="Search"
    class="px-4 py-1 outline-none"
  />
  <button
    type="submit"
    class="bg-green-900 text-white px-3 flex items-center"
  >
    <img src="../src/Assett/search_shopeenow.png" width="19px" />
  </button>
</form>

<script>
  document.getElementById("searchForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const keyword = document.getElementById("searchInput").value.trim();
    if (keyword) {
      window.location.href = `search.html?q=${encodeURIComponent(keyword)}`;
    }
  });
</script>
        </div>

        <!-- SIGN UP SIGN IN -->
        <div class="flex items-center ml-4 space-x-12 hidden md:flex">
          <a href="./cart.html">
            <img src="../src/Assett/cart.png" alt="Cart" class="w-8 h-8" />
          </a>
          <a href="/profile.html">
            <img src="../src/Assett/fav.png" alt="Favorite" class="w-8 h-8" />
          </a>
          <a href="/profile.html">
            <img src="../src/Assett/mail.png" alt="Mail" class="w-8 h-8" />
          </a>
          <a href="../public/profile.html">
            <img
              src="../src/Assett/profile2.png"
              alt="Profile"
              class="w-8 h-8"
            />
          </a>
        </div>
      </div>
    </nav>
    <div
      class="max-w-6xl mx-auto px-4 pt-32 pb-10 grid grid-cols-1 md:grid-cols-3 gap-6"
    >
      <div class="md:col-span-2">
        <h2 class="text-2xl font-semibold mb-6">CART</h2>
        <div class="mb-4 flex items-center gap-2">
          <input type="checkbox" id="selectAll" />
          <label for="selectAll" class="font-medium">Select All</label>
        </div>
        <div id="cartItems" class="space-y-6"></div>

        <div class="mt-4 text-right">
          <button
            id="clearCart"
            class="bg-green-900 text-white px-4 py-2 rounded hover:bg-green-700"
          >
            Hapus Semua
          </button>
        </div>
        <div class="mt-4 text-right font-semibold">
          Total Belanja: <span id="totalAmountLeft">Rp. 0</span>
        </div>
      </div>
      <div class="border-rounded-xl p-6 shadow-md h-fit">
        <h3 class="text-2xl font-semibold mb-7">Total</h3>
        <div class="mb-4">
          <label class="block mb-2 font-medium">Any Voucher</label>
          <input
            type="text"
            placeholder="Any Voucher?"
            class="w-full px-4 py-2 border border-gray-300 rounded-md"
          />
        </div>
        <p class="text-xl font-semibold mb-4" id="totalAmountRight">Rp. 0</p>

<button id="checkoutBtn"
  class="w-full bg-green-900 text-white py-3 rounded-md text-lg font-medium hover:bg-green-700"
>
  CHECKOUT
</button>

      </div>
    </div>

    <script src="../script/cart.js"></script>
  </body>
</html>
