<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce - Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6 min-h-screen font-sans">

    

  <div class="max-w-7xl mx-auto">
    <div class="flex flex-col lg:flex-row gap-4">

      <div class="flex-1">
        <div class="bg-[#B5E5FB] h-36 rounded-md relative">
          <!-- Prof -->
          <div class="absolute -bottom-12 left-8">
            <div class="w-28 h-28 rounded-full border-4 border-white bg-[#033820]"></div>
          </div>
        </div>

        <div class="flex justify-between items-start mt-16 px-8">
          <div>
            <h1 class="text-lg font-semibold">Muhammad Attar</h1>
            <p class="text-sm mt-1 flex items-center gap-2">
              <span class="inline-block w-4 h-3 bg-[#EF3E42] rounded-sm"></span>
              <span>Depok, West Java, Indonesia</span>
            </p>
            <p class="text-sm mt-1">
              Age : 16 &nbsp; | &nbsp; Gender : Male &nbsp; | &nbsp; Membership : Active
            </p>
          </div>
          <button class="bg-[#033820] text-white px-4 py-2 rounded hover:bg-[#022d1a]">
            Edit Profile
          </button>
        </div>
        <div class="mt-8 px-8">
          <hr class="border-gray-700 mb-2" />
          <h2 class="font-medium">My Review</h2>
        </div>
      </div>
      <div class="w-full lg:w-1/3 flex flex-col justify-between">
        <div class="border border-gray-600 h-full p-4">
          <h3 class="font-semibold">Purchase History</h3>
        </div>
        <div class="mt-4 space-y-2">
          <a href="../public/home.html" class="block bg-[#033820] text-white py-2 rounded text-center hover:bg-[#022d1a]">
            BACK TO HOME
          </a>
          <a href="./index.html">
            <button class="mt-2 w-full bg-[#033820] text-white py-2 rounded hover:bg-[#022d1a]">
              LOGOUT
            </button>
          </a>
          
        </div>
      </div>
    </div>
  </div>

</body>
</html>
