<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="fixed top-0 left-0 w-full bg-white px-8 py-4 shadow z-50">
      <div class="w-full flex items-center justify-between max-w-7xl mx-auto">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <img src="../src/Assett/Group 65.png" alt="Logo" class="h-8">
        </div>

        <!-- CATEGORIES DAN SEARCHBAR -->
        <div class="flex items-center space-x-6 hidden md:flex">
          <!-- hidden md:flex agar responsif -->
          <a href="#" class="font-bold text-green-900">Categories</a>
          <div class="flex border rounded overflow-hidden"> 
            <input type="text" placeholder="Search" class="px-4 py-1 outline-none">
            <button class="bg-green-900 text-white px-3 flex items-center">
              <img src="../src/Assett/search_shopeenow.png" width="19px">
            </button>
          </div>
        </div>

        <!-- SIGN UP SIGN IN -->
        <div class="flex items-center space-x-2 hidden md:flex">                   
          <!-- hidden md:flex agar responsif -->
          <a href="register.html" class="font-semibold bg-green-900 text-white px-4 py-1 rounded inline-block text-center">Sign Up</a>
          <a href="login.html" class="font-semibold border-green-900 text-green-900 px-4 py-1 rounded inline-block text-center">Sign In</a>
        </div>
      </div>
    </nav>
    <button class="fixed md:hidden">â˜°</button>
    <!-- UNTUK HAMBURGER BUTTON KALO DI MOBILE VIEW -->

    <!-- PADDING TOP UNTUK FIXED NAVBAR -->
    <div class="pt-24">
      <!-- KATEGORI -->
      <section class="px-4 py-10 max-w-6xl mx-auto">
        <h2 class="text-2xl font-bold text-left text-gray-800 mb-8">
          Our Categories
        </h2>
        <div
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 justify-items-center"
        >
          <div class="w-full flex justify-center">
            <img
              src="../src/Assett/Group 42.png"
              alt="Category"
              class="w-full max-w-[150px]"
            />
          </div>
          <div class="w-full flex justify-center">
            <img
              src="../src/Assett/unsplash_202NAwjisYA.png"
              alt="Category"
              class="w-full max-w-[150px]"
            />
          </div>
          <div class="w-full flex justify-center">
            <img
              src="../src/Assett/unsplash_jxCGoUiBAiA.png"
              alt="Category"
              class="w-full max-w-[150px]"
            />
          </div>
          <div class="w-full flex justify-center">
            <img
              src="../src/Assett/unsplash_p3KQTIpJQ2o.png"
              alt="Category"
              class="w-full max-w-[150px]"
            />
          </div>
        </div>
      </section>

      <!-- PRODUCT SECTION -->
      <div
        id="data-product"
        class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-20 max-w-7xl mx-auto px-4"
      ></div>
    </div>

    <script src="/script/script.js"></script>
  </body>
</html>
